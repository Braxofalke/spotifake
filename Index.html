<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <ul>
            <li class="active"><img src="./assets/accueil.png" alt="Home Icon">Home</li>
            <li><img src="./assets/search.png" alt="Search Icon">Search</li>
        </ul>
    </div>

    <div class="sidebar-2">
        <div class="album-item">
            <img class="album-cover-list" src="./assets/ltbr.jpg" alt="Album Cover List">
            <div class="album-metadata">
                <div class="album-title">Let There Be Rock</div>
                <div class="album-artist">AC/DC</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="artist-banner">
            <div class="top-controls">
                <div class="navigation-controls">
                    <button class="nav-button-back" title="Back">
                        <img class="button_nav" src="./assets/icons/chevron_left_white_24dp.svg" alt="Back"/>
                    </button>
                    <button class="nav-button-forward" title="Forward">
                        <img src="./assets/icons/chevron_right_white_24dp.svg" alt="Forward"/>
                    </button>
                </div>
                <div class="account-controls">
                    <button class="notification-button" title="Notification">
                        <img src="./assets/icons/notifications_white_24dp.svg" alt="Notification"/>
                    </button>
                    <button class="friend-activity-button" title="Friend Activity">
                        <img src="./assets/icons/groups_white_24dp.svg" alt="Friend Activity"/>
                    </button>
                </div>
            </div>
            <div class="verified-artist-logo">&#x2714;</div>
            <div class="verified-artist-text">Verified Artist</div>
            <div class="artist-name-banner">The Police</div>
            <div class="monthly-listeners-number">27,101,937 monthly listeners</div>
        </div>
    </div>

    <div class="under-body">
        <div class="popular-songs">Popular</div>

            <div class="popular-songs-list">


            </div>
    </div>


    <div class="control-bar">
        <div class="now-playing">
            <img src="./assets/Police-album-synchronicity.jpg" alt="Album Cover Playing" class="album-cover-playing"/>
            <div class="song-info">
                <div class="song-title">Synchronicity II</div>
                <div class="artist-name">The Police</div>
            </div>
        </div>
        <div class="playback-controls">
            <button class="control-button prev">Prev</button>
            <button class="control-button play">Play</button>
            <button class="control-button next">Next</button>
        </div>
        <div class="volume-controls">
            <button class="control-button volume-down">Vol -</button>
            <label>
                <input type="range" min="0" max="100" value="50" class="volume-bar">
            </label>
            <button class="control-button volume-up">Vol +</button>
        </div>
    </div>

</body>
</html>
